<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> MusicFrenzy </title>
    <link rel="stylesheet" href="musiclyv2.css">
    <script defer src="musiclyv2.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>


    <div class = "start-page">
        <figure>
            <img id="logo" src="Resources/Logov1_white-01.svg" width="100px">
        </figure>
        <h1 id="logo-name">Music Frenzy</h1>
        <button class="start-btn" id="start-btn">Start</button>
    </div>



    <div class="categories-page">
        <h1 id="pick-category">Pick A Category</h1>
        <div class="wrapper">
            <div class="card" style="width: 12rem;">
                <img class="card-img-top" src="https://upload.wikimedia.org/wikipedia/en/5/51/Kendrick_Lamar_-_Damn.png" alt="Card image cap">
                <div class="card-body">
                    <a href="#" class="btn-style btn btn-primary">Hip Hop</a>
                </div>
            </div>
            <div class="card" style="width: 12rem;">
                <img class="card-img-top" src="https://i1.sndcdn.com/artworks-000017191444-l2rz5c-t500x500.jpg" alt="Card image cap">
                <div class="card-body">
                    <a href="#" class="btn-style btn btn-primary">Suprise</a>
                </div>
            </div>
            <div class="card" style="width: 12rem;">
                <img class="card-img-top" src="https://i1.sndcdn.com/artworks-5zGXZwTNjgKQ-0-t500x500.jpg" alt="Card image cap">
                <div class="card-body">
                    <a href="#" class="btn-style btn btn-primary">R&B</a>
                </div>
            </div>
            <div class="card" style="width: 12rem;">
                <img class="card-img-top" src="https://i1.sndcdn.com/avatars-yZXSyCixeacpirOF-SByLdA-t500x500.jpg" alt="Card image cap">
                <div class="card-body">
                    <a href="#" class="btn-style btn btn-primary">Top Hits</a>
                </div>
            </div>
            <div class="card" style="width: 12rem;">
                <img class="card-img-top" src="https://i1.sndcdn.com/artworks-nK1iV7jVjj7cPkQW-cCDQyg-t500x500.jpg " alt="Card image cap">
                <div class="card-body">
                    <a href="#" class="btn-style btn btn-primary">Afrobeats</a>
                </div>
            </div>
            <div class="card" style="width: 12rem;">
                <img class="card-img-top" src="https://upload.wikimedia.org/wikipedia/en/1/16/Alleyezonme.jpg" alt="Card image cap">
                <div class="card-body">
                    <a href="#" class="btn-style btn btn-primary">Throwbacks</a>
                </div>
            </div>
        </div>
    </div>



    <div class="quiz-page">
        <div class="info">
            <div class="logo-restart">
                <div class="logo"><img src="Resources/Logov1_white-01.svg" alt="Logo"></div>
                <div class="restart"><img src="Resources/Start Over-01.svg" alt=""></div>
            </div>
            <div class="score-wrapper">
                <div class="score-div">
                    <h3 id="score">Score</h3>
                    <h3 id="score-number">000</h3>
                </div>
                <div class="high-score-div">
                    <h3 id="high-score">High Score</h3>
                    <h3 id="high-score-number">000</h3>
                </div>
            </div>
        </div>
        <div class="category-title">Hip-Hop</div>
        <div class="options">
            </div>
        <span id= "round-number"> </span>
    </div>



    <div class="final-page">
        <div class="final-text-wrapper">
            <h1 id="final-text">Final Score</h1>
            <h1 id="final-score">15454215</h1>
        </div>
        <img id="restart" src="Resources/Start Over-01.svg" alt="">
    </div>

    


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
